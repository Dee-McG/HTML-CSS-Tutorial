<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Animals For Adoption | Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          class="logo"
          src="assets/images/logo.png"
          alt="Pawsitive Animal Haven Logo"
        />

        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="animals.html" class="nav-link">Animals</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Contact Us</h1>

      <form action="thank-you.html" class="contact">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="animals">Animal:</label>
        <select name="animals" id="animals" required>
          <option value="betsy">Betsy</option>
          <option value="bob">Bob</option>
          <option value="edel">Edel</option>
          <option value="fred">Fred</option>
          <option value="garfield">Garfield</option>
          <option value="gunner">Gunner</option>
          <option value="sparky">Sparky</option>
          <option value="stewie">Stewie</option>
          <option value="zeus">Zeus</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" name="phone" required />

        <label for="comment">Comment:</label>
        <textarea type="text" id="comment" name="comment" required>
Comment</textarea
        >

        <button>Submit</button>
      </form>
    </main>

    <footer>
      <div class="footer-icons">
        <a href="https://www.facebook.com/dee.mcg.2024">
          <img
            class="icon"
            src="assets/icons/facebook.svg"
            alt="Facebook - opens in new tab"
            rel="noopener nofollow"
            target="_blank"
          />
        </a>
        <a href="https://www.instagram.com/deenerdy">
          <img
            class="icon"
            src="assets/icons/instagram.svg"
            alt="Instagram - opens in new tab"
            rel="noopener nofollow"
            target="_blank"
          />
        </a>
        <a href="https://www.youtube.com/channel/UCS9urT8R0LAgqrhzeG9qI0Q">
          <img
            class="icon"
            src="assets/icons/youtube.svg"
            alt="YouTube - opens in new tab"
            rel="noopener nofollow"
            target="_blank"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
